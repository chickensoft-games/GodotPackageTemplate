name: '📩 Self-Update'
on:
  workflow_dispatch:

jobs:
  self_update:
    name: '📩 Self-Update'
    runs-on: ubuntu-latest

    steps:
      - name: '🧾 Checkout'
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.GH_BASIC }}

      - name: '🌏 Update Submodules'
        run: |
          git pull --recurse-submodules
          git submodule update --remote --recursive
      
      - name: '🤓 Determine Latest Version'
        id: project_version
        uses: mavrosxristoforos/get-xml-info@1.1.1
        with:
          xml-file: 'src/Chickensoft.GodotPackage/Chickensoft.GodotPackage.csproj'
          xpath: '//PropertyGroup/Version'

      - name: '📝 Change Version'
        uses: Thundernerd/dotnet-project-version-updater@v1.2
        with:
          file: "Chickensoft.GodotPackageTemplate.csproj"
          version: ${{ steps.project_version.outputs.info }}

      - name: '⤴️ Create Pull Request'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: version/${{ steps.project_version.outputs.info }}
          commit-message: update submodules and version to ${{ steps.project_version.outputs.info }}
          title: 'chore(project): update version to ${{ steps.project_version.outputs.info }}'
          body: >
            chore(project): update submodules and version to ${{ steps.project_version.outputs.info }}.
