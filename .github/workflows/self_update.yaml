name: '📩 Self-Update'
on:
  workflow_dispatch:

jobs:
  self_update:
    name: '📩 Self-Update'
    runs-on: ubuntu-latest

    steps:
      - name: '🧾 Checkout'
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_BASIC }}

      - name: Git Submodule Update
        run: |
          git pull --recurse-submodules
          git submodule update --remote --recursive
      
      - name: Get Submodule Project Version
        id: project_version
        uses: KageKirin/get-csproj-version@v1.0.0
        with:
          regex: '(.*)'
          file: src/Chickensoft.GodotPackage/Chickensoft.GodotPackage.csproj

      - name: '📝 Change Version'
        uses: Thundernerd/dotnet-project-version-updater@v1.2
        with:
          file: "Chickensoft.GodotPackageTemplate.csproj"
          version: ${{ steps.project_version.outputs.version }}

      - name: '⤴️ Create Pull Request'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: version/${{ steps.project_version.outputs.version }}
          commit-message: update submodules and version to ${{ steps.project_version.outputs.version }}
          title: 'chore(project): update version to ${{ steps.project_version.outputs.version }}'
          body: >
            chore(project): update submodules and version to ${{ steps.project_version.outputs.version }}.
